# Usage: main.yml
python_version: "python3.11"
oim_host_port: "22"
oim_host_group: "oim"
provision_container_port: "2223"
provision_container_name: "omnia_provision"
kubespray_container_port: "2224"
kubespray_container_hostname: "omnia_kubespray"
kubespray_container_name: "omnia_kubespray_v2.27.0"

# Usage: validate_provision_container.yml
provision_container_status_msg: "Provision container Status: {{ provision_container_status.containers[0].State.Status }}"
provision_container_fail_msg: "Provision container is not running. Current Status: {{ provision_container_status.containers[0].State.Status }}"
prepare_oim_not_executed_msg: "Provision container not found. Please execute prepare_oim.yml to deploy all required containers."

# Usage: validate_kubespray_conatiner.yml
kubespray_container_status_msg: "Kubespray container Status: {{ kubespray_container_status.containers[0].State.Status }}"
kubespray_container_fail_msg: "Kubespray container is not running. Current Status: {{ kubespray_container_status.containers[0].State.Status }}"
prepare_oim_kubespray_not_executed_msg: "Kubespray container not found. Please execute prepare_oim.yml to deploy all required containers."
