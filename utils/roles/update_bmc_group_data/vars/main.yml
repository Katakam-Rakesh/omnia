empty_discover_node_msg: "No nodes found in db. Please run discovery_provision.yml first."
bmc_group_csv_path: "/opt/omnia/telemetry/bmc_group_data.csv"
waiting_time_30: 30
db_query_fail_msg: >
  Unable to fetch discovered nodes. This might be because the table `cluster.nodeinfo` does not exist.
  Please ensure `discovery_provision.yml` has been executed, if not kindly execute `discovery_provision.yml` playbook.
invalid_bmc_ip_msg: >
  "The following BMC IPs could not be added: {{ bmc_result.invalid | join(', ') }}"
invalid_bmc_warning_msg: >
  Some BMC IPs could not be added to the CSV file.
  Possible reasons could be:
    - Incorrect credentials
    - Redfish not enabled on iDRAC
    - BMC IP not reachable from OIM
  Please address the issues mentioned above and run the utility again.
    ansible-playbook update_bmc_group_data.yml