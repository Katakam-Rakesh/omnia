---

- name: Set_fact for omnia_config_credentials.yml variables
  ansible.builtin.set_fact:
    bmc_username: "{{ hostvars['localhost']['bmc_username'] }}"
    bmc_password: "{{ hostvars['localhost']['bmc_password'] }}"
    postgresdb_password: "{{ hostvars['localhost']['postgresdb_password'] }}"
  no_log: true

- name: Get all discovered nodes from DB
  community.postgresql.postgresql_query:
    db: omniadb
    login_user: postgres
    query: |
      SELECT admin_ip,bmc_ip,hostname,node,group_name,role,parent,service_tag
      FROM cluster.nodeinf
      WHERE node!='oim';
    login_password: "{{ postgresdb_password }}"
  become: true
  become_user: postgres
  register: query_status
  failed_when: false
  no_log: true

- name: Fail if query failed
  ansible.builtin.fail:
    msg: "{{ db_query_fail_msg }}"
  when: >
    query_status.failed or
    (query_status.query_result is not defined)

- name: Fail if no nodes are discovered
  ansible.builtin.fail:
    msg: "{{ empty_discover_node_msg }}"
  when:
    - query_status.query_result is defined
    - query_status.query_result | length < 1

- name: Set fact discovered_nodes for task on service nodes
  ansible.builtin.set_fact:
    discovered_nodes: "{{ query_status.query_result | list }}"
