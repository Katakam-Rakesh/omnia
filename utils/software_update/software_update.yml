---
# local_repo has to be run before software_update

- name: Invoke get_config_credentials.yml
  when: not config_file_status | default(false) | bool
  ansible.builtin.import_playbook: ../credential_utility/get_config_credentials.yml

- name: Include input project directory
  when: not project_dir_status | default(false) | bool
  ansible.builtin.import_playbook: ../include_input_dir.yml

- name: Set_fact for fetch omnia config credentials
  hosts: localhost
  connection: local
  tasks:
    - name: Set dynamic run tags including 'additional_software'
      when: not config_file_status | default(false) | bool
      ansible.builtin.set_fact:
        omnia_run_tags: "{{ (ansible_run_tags | default([]) + ['additional_software']) | unique }}"
        cacheable: true

- name: Invoke validate_config.yml to perform L1 and L2 validations with additional_software tag
  ansible.builtin.import_playbook: ../../input_validation/validate_config.yml

- name: Check for additional_software in software_config.json
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Parse software_config.json
      ansible.builtin.set_fact:
        software_config: "{{ include_software_config.content | b64decode | from_json }}"
      when: software_config_content.content is defined
      failed_when: false

    - name: Check if additional_software is present in software_config.json
      ansible.builtin.set_fact:
        additional_software_present: "{{ 'additional_software' in software_config }}"
      when: software_config is defined
      failed_when: false

    - name: Fail if additional_software is not present in software_config.json
      ansible.builtin.fail:
        msg: "'additional_software' field is not defined in software_config.json. Please define it to proceed."
      when: additional_software_present is not defined or not additional_software_present

# Get all nodes to update repo
- name: Get the nodes to update repo from DB and create new group
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Get the software organized by group
      group_package_map:
        input_path: "{{ hostvars['localhost']['input_project_dir'] }}"
      register: grouped_packages

    - name: Get all discovered nodes from DB
      community.postgresql.postgresql_query:
        login_db: omniadb
        login_user: postgres
        query: |
          SELECT node,hostname,admin_ip,role,group_name,service_tag
          FROM cluster.nodeinfo
          WHERE node!='oim';
        login_password: "{{ hostvars['localhost']['postgresdb_password'] }}"
      register: db_result
      delegate_to: omnia_provision

    - name: Create ansible group to update repo
      ansible.builtin.add_host:
        name: "{{ node.admin_ip }}"
        groups: "addl_repo"
      when: node.group_name in grouped_packages.grp_pkg_map.keys()
      loop: "{{ db_result.query_result }}"
      loop_control:
        loop_var: node

# Update user repo
- name: Update user repo
  hosts: addl_repo
  # gather_facts: false
  roles:
    - ../roles/update_user_repo/common
    # update_user_registry

- name: Get the additional software organized by group
  hosts: localhost
  gather_facts: false
  roles:
    - software_update
