# Install packages on nodes
# TODO: Add support for deb and deb_list
- name: Install rpm packages on node by node loop
  ansible.builtin.include_tasks: _rpm_reboot.yml
  when: "'rpm' in grouped_packages.grp_pkg_map[grp.key]"
  loop: "{{ grp.value }}" # list of nodes in group
  loop_control:
    loop_var: node

