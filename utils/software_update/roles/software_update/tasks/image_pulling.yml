---

- name: Pull images
  block:
    - name: Set group and nodes
      ansible.builtin.set_fact:
        current_group_name: "{{ grp.key }}"
        current_group_nodes: "{{ grp.value }}"

    - name: Loop over nodes in group and pull images via delegation
      ansible.builtin.include_tasks: pull_images_to_node.yml
      loop: "{{ current_group_nodes }}"
      loop_control:
        loop_var: target_node
      when:
        - grouped_packages.grp_pkg_map[current_group_name] is defined
        - "'image' in grouped_packages.grp_pkg_map[current_group_name]"
        - grouped_packages.grp_pkg_map[current_group_name].image | length > 0
