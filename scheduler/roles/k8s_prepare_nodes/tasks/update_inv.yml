---

- name: Update inventory with kube vip interface
  delegate_to: localhost
  match_subnet_and_update_inv:
    interfaces: "{{ ansible_facts | dict2items | selectattr('key', 'in', ansible_interfaces) | items2dict }}"
    subnet: "{{ hostvars['127.0.0.1']['admin_nic_cidr'] }}"
    hostname: "{{ inventory_hostname }}"
    inventory_path: "{{ k8s_nfs_share }}/inv_k8s"
  register: result
