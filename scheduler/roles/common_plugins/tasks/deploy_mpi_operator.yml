---

- name: Download MPI Operator manifest
  ansible.builtin.get_url:
    url: "{{ mpi_operator_yaml_url }}"
    dest: "{{ mpi_operator_dest_url }}"
    mode: "{{ file_mode }}"

- name: Install MPI Operator from URL
  kubernetes.core.k8s:
    state: present
    src: "{{ mpi_operator_dest_url }}"
  when: "'mpi-operator' not in k8s_pods.stdout"

- name: Include pod status
  ansible.builtin.include_tasks: pod_status.yml
  vars:
    track_module_name: "mpi-operator"
