---

- name: Check if deployment track file exists
  ansible.builtin.stat:
    path: "{{ track_file_path }}"
  register: deployment_track_file

- name: Load deployment status if file exists
  when: deployment_track_file.stat.exists
  ansible.builtin.slurp:
    src: "{{ track_file_path }}"
  register: deployment_track_content

- name: Set deployment status from slurped content
  when: deployment_track_file.stat.exists
  ansible.builtin.set_fact:
    deployment_status: "{{ deployment_track_content.content | b64decode | from_json }}"

- name: Set empty deployment status if file does not exist (first run)
  when: not deployment_track_file.stat.exists
  ansible.builtin.set_fact:
    deployment_status: {}
