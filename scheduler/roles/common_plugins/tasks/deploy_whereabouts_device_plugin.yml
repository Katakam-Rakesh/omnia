---

- name: Get whereabouts plugin git folder
  ansible.builtin.get_url:
    url: "{{ whereabouts_git_url }}"
    dest: "{{ whereabouts_dest_folder }}"
    mode: "{{ git_permissions }}"
  when: k8s_offline_install

- name: Unarchive whereabouts git folder
  ansible.builtin.unarchive:
    src: "{{ whereabouts_dest_folder }}"
    dest: "{{ tmp_folder }}"
    mode: "{{ git_permissions }}"
    remote_src: true
  when: k8s_offline_install

- name: Install git package
  ansible.builtin.package:
    name: git
    state: present
  when: not k8s_offline_install

- name: Git clone whereabouts (online)
  ansible.builtin.git:
    repo: "{{ whereabouts_git_url }}"
    dest: "{{ whereabouts_folder }}"
    version: "{{ whereabouts_git_version }}"
  when: not k8s_offline_install

- name: Apply whereabouts crds
  ansible.builtin.command: "kubectl apply -f {{ wherabout_crds_folder }}"
  changed_when: true

- name: Update imagePullPolicy
  ansible.builtin.command: >
    kubectl patch daemonset whereabouts -n kube-system --type='json'
    -p='[{"op": "replace", "path": "/spec/template/spec/containers/0/imagePullPolicy", "value":"IfNotPresent"}]'
  changed_when: false

- name: Include pod status
  ansible.builtin.include_tasks: pod_status.yml
  vars:
    track_module_name: "whereabouts-device-plugin"
