---

- name: Include network_spec file
  ansible.builtin.include_vars: "{{ network_spec_path }}"
  register: include_network_spec

- name: Parse network_spec data
  ansible.builtin.set_fact:
    network_data: "{{ network_data | default({}) | combine({item.key: item.value}) }}"
  with_dict: "{{ Networks }}"

- name: Set admin network ip
  ansible.builtin.set_fact:
    admin_nic_ip: "{{ network_data.admin_network.primary_oim_admin_ip }}"

- name: Render Multus Deployment Manifest
  ansible.builtin.template:
    src: "{{ multus_deployment_template }}"
    dest: "{{ multus_deployment_manifest }}"
    mode: "{{ multus_deployment_manifest_mode }}"
  when: multus_config
  delegate_to: localhost

# - name: Download Multus device plugin manifest
#   ansible.builtin.get_url:
#     url: "{{ multus_deployment_manifest_path }}"
#     dest: "{{ multus_deployment_dest_path }}"
#     mode: "{{ file_mode }}"

- name: Deploy multus device plugin
  kubernetes.core.k8s:
    state: present
    src: "{{ multus_deployment_manifest_path }}"
  changed_when: true

- name: Include pod status
  ansible.builtin.include_tasks: pod_status.yml
  vars:
    track_module_name: "multus-device-plugin"
