---

- name: Deploy Nvidia Device plugin
  block:
    - name: Copy nvidia_runtime_class.yml file
      ansible.builtin.copy:
        src: "{{ nvidia_runtime_source }}"
        dest: "{{ nvidia_runtime_dest }}"
        mode: "{{ file_mode }}"

    - name: Apply RuntimeClass for NVIDIA
      kubernetes.core.k8s:
        state: present
        src: "{{ nvidia_runtime_dest }}"

    - name: Download NVIDIA device plugin tarball
      ansible.builtin.get_url:
        url: "{{ nvidia_device_plugin_repo }}"
        dest: "{{ nvidia_device_plugin_dest_repo }}"
        mode: "{{ file_mode }}"

    - name: Install NVIDIA device plugin using Helm
      community.kubernetes.helm:
        name: "nvidia-device-plugin"
        chart_ref: "{{ nvidia_device_plugin_dest_repo }}"
        release_namespace: "nvidia-device-plugin"
        create_namespace: true
        values:
          runtimeClassName: "nvidia"
          migStrategy: "{{ mig_strategy }}"
          gfd:
            enabled: "{{ gpu_discovery_feature }}"

    - name: Include pod_status task from common_plugins role
      ansible.builtin.include_role:
        name: common_plugins
        tasks_from: pod_status.yml
      vars:
        track_module_name: "nvidia-device-plugin"
