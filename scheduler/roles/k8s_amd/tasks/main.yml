---

- name: Install amd device plugin if cluster has atleast one amd node
  when: hostvars['127.0.0.1']['k8s_support']
  block:
    - name: Check pre-requisite for amd
      ansible.builtin.include_tasks: check_pre_requisite.yml

    - name: Deploy amdgpu device plugin
      ansible.builtin.include_tasks: deploy_amdgpu_device_plugin.yml
      when:
        - hostvars['localhost']['is_amd_cluster'] is defined
        - inventory_hostname == groups['kube_control_plane'][0]
