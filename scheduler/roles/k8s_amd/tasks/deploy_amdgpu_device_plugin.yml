---

- name: Deploy ROCm Device plugin
  block:
    - name: Download ROCm device plugin manifest
      ansible.builtin.get_url:
        url: "{{ rocm_device_plugin_yaml_url }}"
        dest: "{{ rocm_device_plugin_dest_url }}"
        mode: "{{ file_mode }}"

    - name: Apply ROCm Device Plugin from URL
      kubernetes.core.k8s:
        state: present
        src: "{{ rocm_device_plugin_dest_url }}"

    - name: Patch DaemonSet to update imagePullPolicy
      kubernetes.core.k8s_json_patch:
        kind: DaemonSet
        name: amdgpu-device-plugin-daemonset
        namespace: kube-system
        patch:
          - op: replace
            path: /spec/template/spec/containers/0/imagePullPolicy
            value: IfNotPresent

    - name: Include pod_status task from common_plugins role
      ansible.builtin.include_role:
        name: common_plugins
        tasks_from: pod_status.yml
      vars:
        track_module_name: "amdgpu-device-plugin"
