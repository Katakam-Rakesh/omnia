---

- name: Check if file exists
  ansible.builtin.stat:
    path: "{{ dynamic_k8s_json_file }}"
  register: file_stat

- name: Run dynamic k8s json module
  when: not file_stat.stat.exists
  block:
    - name: Create a directory for base_path to store the k8s dynamic json
      ansible.builtin.file:
        path: "{{ dynamic_k8s_json_folder }}"
        state: directory
        mode: "{{ file_permission }}"
        owner: root
        group: root

    - name: Generate Kubernetes JSON files
      dynamic_k8s_json:
        kube_versions:
          - "v{{ k8s_version }}"
        base_path: "{{ dynamic_k8s_json_folder }}"
        repo_url: "{{ kubespray_url }}"
        package_types: "{{ package_type_list }}"
        k8s_json_path: "{{ base_k8s_json_file }}"
        log_dir: "{{ dynamic_k8s_json_log_dir }}"
        n_latest: 1
        arch: "amd64"
        mode: "clone"

    - name: Take backup of existing json
      ansible.builtin.copy:
        src: "{{ base_k8s_json_file }}"
        dest: "{{ base_k8s_json_bkp_file }}"
        owner: root
        group: root
        mode: "{{ dnf_max_mode }}"

    - name: Copy the generated json to input folder
      ansible.builtin.copy:
        src: "{{ dynamic_k8s_json_file }}"
        dest: "{{ base_k8s_json_file }}"
        owner: root
        group: root
        mode: "{{ dnf_max_mode }}"
        force: true
