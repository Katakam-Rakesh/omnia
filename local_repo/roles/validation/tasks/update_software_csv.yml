---

- name: Skip if softwares variable is not provided
  ansible.builtin.debug:
    msg: "No softwares variable provided. Skipping."
  when: softwares is not defined

- name: Fail if any software_name is invalid
  ansible.builtin.fail:
    msg: "Invalid software_name(s) found: {{ softwares | difference(software_names) }}. Allowed values: {{ software_names }}"
  when:
    - softwares is defined
    - (softwares | difference(software_names)) | length > 0

- name: Remove matching entries from CSV
  manage_software_csv:
    csv_path: "{{ software_csv_path }}"
    softwares: "{{ softwares }}"
  when: softwares is defined
