---

- name: Read existing metadata file if present
  ansible.builtin.slurp:
    src: "{{ k8s_local_repo_metadata_file_path }}"
  register: metadata_raw
  ignore_errors: true

- name: Load existing metadata or initialize new
  ansible.builtin.set_fact:
    metadata: >-
      {{
        metadata_raw.content | b64decode | from_yaml
        if metadata_raw is defined and metadata_raw.content is defined
        else {
          "k8s_local_repo_versions": [],
          "last_k8s_local_repo_version": ""
        }
      }}

- name: Update metadata with new version
  ansible.builtin.set_fact:
    metadata: >-
      {{
        metadata | combine({
          "k8s_local_repo_versions": (metadata.k8s_local_repo_versions + [k8s_version]) | unique | sort,
          "last_k8s_local_repo_version": k8s_version
        })
      }}

- name: Save updated metadata
  ansible.builtin.copy:
    content: "{{ metadata | to_nice_yaml }}"
    dest: "{{ k8s_local_repo_metadata_file_path }}"
    mode: '0644'
