---

- name: Add some common xcat service attributes to the service_node group
  ansible.builtin.command: >
    {{ xcat_path }}/chdef
    {{ booted_service_nodes_data.keys() | map('extract', booted_service_nodes_data) | map(attribute='node') | join(',') }}
    'setuptftp=1' 'setupnameserver=1' 'setupconserver=2' 'setupdhcp=1' 'setupnfs=1'
  changed_when: true

- name: Set hierarchicalattrs
  ansible.builtin.command: "{{ xcat_path }}/chdef -t site hierarchicalattrs=\"postscripts\""
  changed_when: true

- name: Try restart xcatd service if not running
  block:
    - name: Try restart xcatd service if not running
      ansible.builtin.systemd:
        name: xcatd
        state: restarted
      register: xcatd_restart
      until: xcatd_restart is not failed
      retries: "{{ service_retries }}"
      when:
        - xcatd_service in ansible_facts.services
        - "'running' not in ansible_facts.services[xcatd_service].state"
  rescue:
    - name: Unable to start xcatd services
      ansible.builtin.debug:
        msg: "{{ xcat_start_fail_msg }}"
