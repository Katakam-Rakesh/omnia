---

- name: Create directories and render configuration files for non-HA nodes
  service_non_ha_pcs_template:
    discovered_service_nodes: "{{ discovered_service_nodes }}"
    service_node_base_dir: "{{  service_node_base_dir }}"
    file_permissions: "{{ file_permissions }}"
    oim_shared_path: "{{ oim_shared_path }}"
    vars_file: "{{ role_path }}/vars/main.yml"
    corosync_tmpl: "{{ role_path }}/templates/corosync_non_ha.conf.j2"
    pcs_container_tmpl: "{{ role_path }}/templates/omnia_pcs_non_ha.container.j2"
    pcs_start_tmpl: "{{ role_path }}/templates/pcs-start.sh.j2"
  register: render_service_template
  delegate_to: localhost
  connection: local
