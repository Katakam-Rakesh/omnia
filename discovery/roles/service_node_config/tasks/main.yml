---

- name: Generate HA service node config data
  when: enable_service_ha | default(false) | bool
  block:
    - name: Generate service node HA config file
      service_ha_config:
        high_availability_config_path: "{{ high_availability_config_path }}"
        service_node_base_dir: "{{  service_node_base_dir }}"
      delegate_to: localhost
      connection: local

    - name: Load service HA data
      ansible.builtin.set_fact:
        service_ha_data: "{{ lookup('file', service_ha_config_json) | from_json }}"

    - name: Create directories and render configuration files for HA nodes
      service_ha_pcs_template:
        service_ha_data: "{{ service_ha_data }}"
        service_node_base_dir: "{{  service_node_base_dir }}"
        file_permissions: "{{ file_permissions }}"
        oim_shared_path: "{{ oim_shared_path }}"
        vars_file: "{{ role_path }}/vars/main.yml"
        corosync_tmpl: "{{ role_path }}/templates/corosync.conf.j2"
        pcs_container_tmpl: "{{ role_path }}/templates/omnia_pcs.container.j2"
        pcs_start_tmpl: "{{ role_path }}/templates/pcs-start.sh.j2"
        admin_netmask: "{{ network_data.admin_network.netmask_bits }}"
        admin_nic: "{{ network_data.admin_network.nic }}"
      delegate_to: localhost
      connection: local

- name: Create directories and render configuration files for non-HA nodes
  service_non_ha_pcs_template:
    discovered_service_nodes: "{{ discovered_service_nodes }}"
    service_node_base_dir: "{{  service_node_base_dir }}"
    file_permissions: "{{ file_permissions }}"
    oim_shared_path: "{{ oim_shared_path }}"
    vars_file: "{{ role_path }}/vars/main.yml"
    corosync_tmpl: "{{ role_path }}/templates/corosync_non_ha.conf.j2"
    pcs_container_tmpl: "{{ role_path }}/templates/omnia_pcs.container.j2"
    pcs_start_tmpl: "{{ role_path }}/templates/pcs-start.sh.j2"
    admin_nic: "{{ network_data.admin_network.nic }}"
  register: render_service_template
  delegate_to: localhost
  connection: local
  when: not enable_service_ha | default(false) | bool
