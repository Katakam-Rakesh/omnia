---

- name: Set fact for discovered nodes
  ansible.builtin.set_fact:
    non_oim_nodes: >-
      {{
        discovered_nodes
        | rejectattr('role', 'search', 'oim_ha_node')
        | list
      }}

- name: Update BMC entries with group details in CSV
  update_bmc_group_entry:
    csv_path: "{{ bmc_group_csv_path }}"
    nodes: "{{ non_oim_nodes }}"
    bmc_username: "{{ bmc_username }}"
    bmc_password: "{{ bmc_password }}"
  register: bmc_result

- name: Show Invalid BMC IPs
  ansible.builtin.debug:
    msg: "Invalid BMC IPs: {{ bmc_result.invalid | join(', ') }}"
  when:
    - bmc_result.changed
    - bmc_result.invalid is defined
    - bmc_result.invalid | length > 0
