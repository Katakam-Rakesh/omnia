---

# Usage: main.yml
discovery_mech_vars:
  - "{{ role_path }}/../mapping/vars/main.yml"
  - "{{ role_path }}/../mtms/vars/main.yml"
  - "{{ role_path }}/../switch_based/vars/main.yml"
xcat_root_env: "/opt/xcat"
xcat_path_env: "/opt/xcat/bin:/opt/xcat/sbin:/opt/xcat/share/xcat/tools"
xcat_manpath_env: "/opt/xcat/share/man:$MANPATH"
perl_badlang_env: 0

# Usage: configure_dhcp.yml
dhcp_config_fail_msg: "Failed. makedhcp -n command is not successful. Error:"
hosts_entry_warning_msg: "[WARNING] makehosts command is not successful. Error:"
dhcp_config_apply_fail_msg: "Failed. makedhcp -l command is not successful. Error:"
dns_config_warning_msg: "[WARNING] makedns -n command is not successful. Error:"
xcat_sbin_path: /opt/xcat/sbin

# Usage: remove_old_ssh_key.yml
empty_discover_node_msg: |
  "Failed. No nodes were discovered. Please ensure the input related to discovery details is correct inside provision_config.yml and network_spec.yml
   and check if IPMI is enabled on the nodes if using BMC discovery mechanism."

# Usage: update_idrac_group_csv.yml
telemetry_shared_path: "/opt/omnia/telemetry"
bmc_group_csv_path: "{{ telemetry_shared_path }}/bmc_group_data.csv"
waiting_time_30: 30
invalid_bmc_ip_msg: >
  "The following BMC IPs could not be added: {{ bmc_result.invalid | join(', ') }}"
invalid_bmc_warning_msg: >
  Some BMC IPs could not be added to the CSV file.
  Possible reasons could be:
    - Incorrect credentials
    - Redfish not enabled on iDRAC
    - BMC IP not reachable from OIM
  Please address the issues mentioned above and run the utility again.
    ansible-playbook update_bmc_group_data.yml
# Usage: service_node_postgres_setting.yml
no_service_node_msg: "[Warning] No new service nodes discovered, skipping service node configurations."
waiting_time_10: 10
pg_hba_conf_path: /var/lib/pgsql/data/pg_hba.conf
provision_shared_path: /opt/omnia/provision/
selinux_policy: "system_u:object_r:container_file_t:s0"

# Usage: update_corosync_config.yml
omnia_nfs_share: "{{ hostvars['omnia_provision']['oim_shared_path'] }}/omnia"
read_write_mode: "0644"
pcs_container_name: omnia_pcs
nfs_corosync_conf:
  template: "corosync.conf.j2"
  dest: "{{ omnia_nfs_share }}/pcs/corosync/corosync.conf"
  mode: "{{ read_write_mode }}"

# Usage: passive_oim_postgres_setting.yml
db_passive_oim_fail_msg: "No passive OIM nodes found in the database."
