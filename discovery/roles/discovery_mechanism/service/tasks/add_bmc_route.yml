---

- name: Add missing routes using custom module
  update_bmc_subnet_route_sn:
    nic: "xcat-{{ admin_nic }}"
    servicetag: "{{ hostvars[inventory_hostname]['active_service_tag'] }}"
    all_nodes: >-
      {{
        hostvars['omnia_provision']['discovered_nodes']
        | selectattr('parent', 'equalto', hostvars[inventory_hostname]['active_service_tag'])
        | list
      }}
    delete: true
  register: route_output

- name: Show route result
  ansible.builtin.debug:
    var: route_output