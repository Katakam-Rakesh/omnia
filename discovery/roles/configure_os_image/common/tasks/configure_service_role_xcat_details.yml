---

- name: Add some common xcat service attributes to the service_node group
  ansible.builtin.command: >
    {{ xcat_path }}/chdef
    {{ discovered_service_nodes | map(attribute='node') | join(',') }}
    setuptftp=1 setupnameserver=1 setupconserver=2 setupdhcp=1 setupnfs=1
  changed_when: true

- name: Set hierarchicalattrs
  ansible.builtin.command: "{{ xcat_path }}/chdef -t site hierarchicalattrs=\"postscripts\""
  changed_when: true
