---

- name: Check if omnia_core container is running
  containers.podman.podman_container_info:
    name: omnia_core
  register: omnia_core_info
  failed_when: false

- name: Fail if omnia_core is not running
  ansible.builtin.fail:
    msg: "{{ build_stream_omnia_core_not_running_msg }}"
  when: omnia_core_info.containers | length == 0 or omnia_core_info.containers[0].State.Running != true

- name: Get omnia shared path from omnia_core metadata
  containers.podman.podman_container_exec:
    name: omnia_core
    command: cat /opt/omnia/.data/oim_metadata.yml
  register: metadata_content
  changed_when: false

- name: Extract omnia shared path from metadata
  ansible.builtin.set_fact:
    omnia_shared_path_result: "{{ metadata_content.stdout | regex_search('oim_shared_path:\\s*(\\S+)', '\\1') | first }}"

- name: Set omnia_path fact
  ansible.builtin.set_fact:
    omnia_path: "{{ omnia_shared_path_result }}"

- name: Display image configuration
  ansible.builtin.debug:
    msg:
      - "Image Source: Docker Hub"
      - "Image Name: {{ build_stream_image_name }}:{{ build_stream_image_tag }}"

- name: Pull omnia_build_stream image from Docker Hub
  containers.podman.podman_image:
    name: "{{ build_stream_image_name }}"
    tag: "{{ build_stream_image_tag }}"
    state: present
  register: dockerhub_pull_result

- name: Display Docker Hub pull result
  ansible.builtin.debug:
    msg: "{{ build_stream_dockerhub_pull_success_msg }}"
  when: dockerhub_pull_result is succeeded

- name: Check if omnia_build_stream container already exists
  containers.podman.podman_container_info:
    name: "{{ build_stream_container_name }}"
  register: existing_container_info
  failed_when: false

- name: Stop and remove existing omnia_build_stream container
  containers.podman.podman_container:
    name: "{{ build_stream_container_name }}"
    state: absent
  when: existing_container_info.containers | length > 0

- name: Create log directory for omnia_build_stream
  ansible.builtin.file:
    path: "{{ build_stream_log_dir }}"
    state: directory
    mode: '0755'

- name: Extract share option from metadata
  ansible.builtin.set_fact:
    share_option: "{{ metadata_content.stdout | regex_search('omnia_share_option:\\s*(\\S+)', '\\1') | first | default('') }}"

- name: Extract NFS type from metadata
  ansible.builtin.set_fact:
    nfs_type: "{{ metadata_content.stdout | regex_search('nfs_type:\\s*(\\S+)', '\\1') | first | default('') }}"
  when: "'NFS' in share_option"

- name: Set SELinux option for volume mounts
  ansible.builtin.set_fact:
    selinux_option: "{{ ':z' if (share_option != 'NFS' or nfs_type | default('') != 'external') else '' }}"

- name: Extract admin NIC IP from metadata for Pulp
  ansible.builtin.set_fact:
    pulp_server_ip: "{{ (metadata_content.stdout | regex_search('admin_nic_ip:\\s*(\\S+)', '\\1') | default([None], true))[0] | default('', true) }}"

- name: Set Pulp base URL
  ansible.builtin.set_fact:
    pulp_base_url: "https://{{ pulp_server_ip }}:443"
  when: pulp_server_ip | length > 0

- name: Create SSL certificate directory
  ansible.builtin.file:
    path: "{{ build_stream_ssl_dir }}"
    state: directory
    mode: '0755'

- name: Check if SSL certificates already exist
  ansible.builtin.stat:
    path: "{{ build_stream_ssl_cert }}"
  register: ssl_cert_stat

- name: Generate self-signed SSL certificate for build_stream
  ansible.builtin.command: |
    openssl req -x509 -newkey rsa:4096 -nodes -days {{ build_stream_ssl_days }}
    -keyout {{ build_stream_ssl_key }}
    -out {{ build_stream_ssl_cert }}
    -subj "/C=US/ST=State/L=City/O=Omnia/CN={{ ansible_hostname }}"
    -addext "subjectAltName=DNS:{{ ansible_hostname }},DNS:localhost,IP:{{ ansible_default_ipv4.address }}"
  when: not ssl_cert_stat.stat.exists
  changed_when: true

- name: Set permissions on SSL certificate files
  ansible.builtin.file:
    path: "{{ item }}"
    mode: '0600'
  loop:
    - "{{ build_stream_ssl_cert }}"
    - "{{ build_stream_ssl_key }}"

- name: Create Quadlet service file for omnia_build_stream
  ansible.builtin.template:
    src: build_stream.j2
    dest: "{{ build_stream_quadlet_path }}"
    mode: '0644'

- name: Remove old systemd service if exists
  ansible.builtin.systemd:
    name: "{{ build_stream_container_name }}.service"
    state: stopped
    enabled: false
  failed_when: false

- name: Reload systemd daemon to recognize Quadlet
  ansible.builtin.systemd:
    daemon_reexec: true

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true

- name: Start omnia_build_stream service
  ansible.builtin.systemd:
    name: "{{ build_stream_container_name }}.service"
    state: started
    enabled: true

