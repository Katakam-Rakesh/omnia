- name: Configure firewall for omnia_build_stream
  block:
    - name: Start firewalld service
      ansible.builtin.systemd:
        name: firewalld
        state: started
        enabled: true

    - name: Open port {{ build_stream_port }} in firewall
      ansible.posix.firewalld:
        port: "{{ build_stream_firewall_port }}"
        permanent: true
        state: enabled
        immediate: true

