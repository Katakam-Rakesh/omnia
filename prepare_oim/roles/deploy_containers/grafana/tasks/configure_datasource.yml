---

- name: Configure grafana datasources
  when: hostvars['localhost']['visualization_support']
  block:
    - name: Verify grafana url is reachable
      ansible.builtin.uri:
        url: "http://127.0.0.1:{{ grafana_port }}"
      register: grafana_url_status
      until: grafana_url_status.status == 200
      retries: "{{ url_retries }}"
      failed_when: false

    - name: Unreachable grafana url
      ansible.builtin.fail:
        msg: "{{ grafana_url_unreachable_fail_msg }}"
      when: grafana_url_status.status != 200

    - name: Create loki datasource in grafana
      block:
        - name: Create loki datasource in grafana
          community.grafana.grafana_datasource:
            name: oim-loki
            grafana_url: "http://127.0.0.1:{{ grafana_port }}"
            grafana_user: "{{ hostvars['localhost']['grafana_username'] }}"
            grafana_password: "{{ hostvars['localhost']['grafana_password'] }}"
            ds_type: "loki"
            ds_url: "http://127.0.0.1:{{ loki_port}}"
            use_proxy: false
          no_log: true
          register: create_loki_datasource
      rescue:
        - name: Create loki datasource in grafana failed
          ansible.builtin.fail:
            msg: "Error: {{ create_loki_datasource.msg }}"

    - name: Create prometheus datasource in grafana
      when:
        - hostvars['localhost']['idrac_telemetry_support']
        - hostvars['localhost']['idrac_telemetry_collection_type'] == "prometheus"
      block:
        - name: Add prometheus datasource on grafana
          community.grafana.grafana_datasource:
            name: oim-prometheus
            grafana_url: "http://127.0.0.1:{{ grafana_port }}"
            grafana_user: "{{ hostvars['localhost']['grafana_username'] }}"
            grafana_password: "{{ hostvars['localhost']['grafana_password'] }}"
            ds_type: "prometheus"
            ds_url: "http://127.0.0.1:{{ prometheus_port }}"
            use_proxy: false
          no_log: true
          register: create_prometheus_datasource
      rescue:
        - name: Create prometheus datasource in grafana failed
          ansible.builtin.fail:
            msg: "Error: {{ create_prometheus_datasource.msg }}"
