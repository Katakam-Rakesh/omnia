---

- name: Include input configs
  block:
    - name: Include input configs
      ansible.builtin.include_vars: "{{ item }}"
      register: include_config
      with_items: "{{ input_configs_file }}"
  rescue:
    - name: Failed to include input configs
      ansible.builtin.fail:
        msg: "{{ input_configs_syntax_fail_msg }} Error: {{ include_config.message }}"

- name: Parse network_spec data
  ansible.builtin.set_fact:
    network_data: "{{ network_data | default({}) | combine({item.key: item.value}) }}"
  with_dict: "{{ Networks }}"
