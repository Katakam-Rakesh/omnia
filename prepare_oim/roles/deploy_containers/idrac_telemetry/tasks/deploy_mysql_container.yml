---

- name: Check if MySQL container is present # noqa: name[template]
  containers.podman.podman_container_info:
    name: "{{ mysql_container_name }}"
  register: mysql_container_info
  failed_when: false

- name: Deploy MySQL container and check deployment status
  when:
    - mysql_container_info.containers | length == 0 or mysql_container_info.containers[0].State.Status != 'running'
  block:
    - name: Create MySQL directories
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        mode: "{{ dir_permissions_755 }}"
      loop: "{{ mysqldb_podman_volumes }}"

    - name: Create Podman bind-mounted volumes for mysqldb
      containers.podman.podman_volume:
        name: "{{ item.name }}"
        state: present
        driver: local
        options:
          - "o=bind"
          - "type=none"
          - "device={{ item.path }}"
      loop: "{{ mysqldb_podman_volumes }}"

    - name: Pull Podman image
      containers.podman.podman_image:
        name: "{{ mysql_docker_image }}"
        tag: "{{ mysql_image_tag }}"
        state: present
      register: image_pull_result

    - name: Fail if the MySQL container image pull fails
      ansible.builtin.fail:
        msg: "{{ mysql_image_pull_fail_msg.splitlines() | join(' ') }}"
      when: image_pull_result.failed

    - name: Verify if the MySQL image exists
      containers.podman.podman_image_info:
        name: "{{ mysql_docker_image }}:{{ mysql_image_tag }}"
      register: image_facts

    - name: Fail if the MySQL image is not found
      ansible.builtin.fail:
        msg: "{{ mysql_image_not_found_msg.splitlines() | join(' ') }}"
      when: not image_facts.images

    - name: Create Podman secrets for MySQL
      containers.podman.podman_secret:
        name: "{{ item.name }}"
        state: present
        data: "{{ item.value | string }}"
        force: true
      no_log: true
      loop: "{{ mysql_secrets }}"

    - name: Deploy the MySQL container
      containers.podman.podman_container:
        name: "{{ mysql_container_name }}"
        image: "{{ mysql_docker_image }}:{{ mysql_image_tag }}"
        state: started
        recreate: false
        restart_policy: "no"
        network_mode: host
        volumes: "{{ mysqldb_volumes }}"
        secrets:
          - "{{ mysql_root_password }}"
          - "{{ mysql_user }}"
          - "{{ mysql_user_password }}"
        env:
          MYSQL_DATABASE: "{{ mysql_database }}"
        entrypoint: "{{ bin_sh }}"
        command:
          - -c
          - "{{ mysql_entry_script }}"
      no_log: false

    - name: Check if MySQL container is running after deployment
      containers.podman.podman_container_info:
        name: "{{ mysql_container_name }}"
      register: mysql_deploy_container_info
      until: mysql_deploy_container_info.containers | length > 0 and
             mysql_deploy_container_info.containers[0].State.Status == 'running'
      retries: "{{ max_retries }}"
      delay: "{{ delay_count }}"

    - name: Notify user of MySQL deployment status
      ansible.builtin.debug:
        msg: "{{ mysql_container_success_msg.splitlines() | join(' ') }}"
      when:
        - mysql_deploy_container_info.containers | length > 0
        - mysql_deploy_container_info.containers[0].State.Status == 'running'

    - name: Check if {{ mysql_port }} port is started # noqa: name[template]
      ansible.builtin.wait_for:
        host: localhost
        port: "{{ mysql_port }}"
        state: started
        timeout: "{{ wait_time }}"
      failed_when: false
      when: mysql_container_info.containers | length > 0

  rescue:
    - name: Container MySQL deployment failed
      ansible.builtin.fail:
        msg: "{{ mysql_container_failure_msg.splitlines() | join(' ') }}"

- name: Create MySQL database and table
  block:
    - name: Execute SQL to create DB and table
      community.mysql.mysql_query:
        login_host: "127.0.0.1"
        login_port: "{{ mysql_port }}"
        login_user: "root"
        login_password: "{{ hostvars['localhost']['mysqldb_root_password'] }}"
        query: "{{ mysql_db_create_query }}"
      delegate_to: localhost
      connection: local
      register: createdb_result
      until: createdb_result is not failed
      retries: "{{ create_db_retries }}"
      delay: "{{ create_db_delay }}"
      no_log: true

  rescue:
    - name: DB creation failed
      ansible.builtin.fail:
        msg: "{{ mysql_database_create_failure_msg.splitlines() | join(' ') }} Error: {{ createdb_result.msg }}"
