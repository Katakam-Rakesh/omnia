---

- name: Prepare iDRAC Telemtery Receiver directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ item.mode }}"
  loop: "{{ idrac_telemetry_receiver_directories }}"

- name: Check if {{ idrac_telemetry_receiver_container_name }} is already running and port is occupied # noqa: name[template]
  containers.podman.podman_container_info:
    name: "{{ idrac_telemetry_receiver_container_name }}"
  register: idrac_receiver_container_info
  failed_when: false

- name: Git checkout for iDRAC Telemetry Reference Tools
  block:
    - name: Checkout iDRAC Telemetry GitHub repo
      ansible.builtin.git:
        repo: "{{ idrac_telemetry_github }}"
        dest: "{{ idrac_telemetry_reference_git_clone_path }}"
        version: "{{ reference_tools_stable_commit }}"
        update: false
      delegate_to: localhost
      connection: local
      register: clone_idrac_telemetry
      until: clone_idrac_telemetry is succeeded
      retries: "{{ max_retries }}"
      delay: "{{ delay_count }}"

  rescue:
    - name: Fail if iDRAC telemetry Git clone fails
      ansible.builtin.fail:
        msg: "{{ idrac_git_clone_error_msg.splitlines() | join(' ') }}"
      when: clone_idrac_telemetry is failed

- name: Copy iDRAC Telemetry receiver startup script and set executable permissions
  ansible.builtin.template:
    src: "{{ item.template }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
  loop: "{{ idrac_telemetry_receiver_init_script }}"

- name: Deploy iDRAC Telemtery Receiver container and check deployment status
  when: idrac_receiver_container_info.containers | length == 0 or idrac_receiver_container_info.containers[0].State.Status != 'running'
  block:
    - name: Deploy the iDRAC telemetry receiver container
      containers.podman.podman_container:
        name: "{{ idrac_telemetry_receiver_container_name }}"
        image: "{{ idrac_telemetry_receiver_go_image }}"
        state: started
        restart_policy: "no"
        hostname: "{{ idrac_telemetry_receiver_container_name }}"
        network_mode: host
        volumes: "{{ idrac_telemetry_receiver_volumes }}"
        secrets:
          - "{{ mysql_user }},type=env,target=MYSQL_USER"
          - "{{ mysql_user_password }},type=env,target=MYSQL_PASSWORD"
        working_dir: "/go/src/github.com/telemetry-reference-tools"
        privileged: false
        env: "{{ idrac_telemetry_receiver_env }}"
        entrypoint: "{{ idrac_telemetry_receiver_entry_script }}"
        log_driver: "json-file"
        log_opt:
          path: "{{ idrac_telemetry_receiver_logs_dir }}/idrac_telemetry_receiver.log"

    - name: Check if iDRAC Telemtery Receiver container is running after deployment
      containers.podman.podman_container_info:
        name: "{{ idrac_telemetry_receiver_container_name }}"
      register: idrac_receiver_container_status
      until: idrac_receiver_container_status.containers | length > 0 and
             idrac_receiver_container_status.containers[0].State.Status == 'running'
      retries: "{{ max_retries }}"
      delay: "{{ delay_count }}"

    - name: Notify user of iDRAC Telemtery Receiver container deployment status
      ansible.builtin.debug:
        msg: "{{ idrac_telemetry_receiver_container_success_msg.splitlines() | join(' ') }}"
      when:
        - idrac_receiver_container_status | length > 0
        - idrac_receiver_container_status.containers[0].State.Status == 'running'

  rescue:
    - name: Failure for iDRAC Telemtery Receiver container deployment
      ansible.builtin.fail:
        msg: "{{ idrac_telemetry_receiver_container_failure_msg.splitlines() | join(' ') }}"
