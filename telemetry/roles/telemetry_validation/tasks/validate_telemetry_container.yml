---

- name: Get status of telemetry containers
  containers.podman.podman_container_info:
    name: "{{ telemetry_container }}"
  register: telemetry_container_status

- name: Check if telemetry container is present
  ansible.builtin.fail:
    msg: "{{ prepare_oim_telemetry_not_executed_msg }}"
  when: telemetry_container_status.containers | length == 0

- name: Telemetry container status
  ansible.builtin.debug:
    msg: "{{ telemetry_container_status_msg }}"
    verbosity: 2
  when: telemetry_container_status.containers[0].State.Status is defined

- name: Fail if telemetry container status is not running
  ansible.builtin.fail:
    msg: "{{ telemetry_container_fail_msg }}"
  when:
    - telemetry_container_status.containers[0].State.Status is defined
    - telemetry_container_status.containers[0].State.Status != "running"
