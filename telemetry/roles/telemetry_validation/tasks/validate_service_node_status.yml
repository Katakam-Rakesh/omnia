---

- name: Validate service node status
  validate_service_node_status:
    input_dir: "{{ input_project_dir }}"
    bmc_group_data_path: "{{ bmc_group_data_filename }}"
  register: validation_result

- name: Fail if service_node is not defined in roles_config.yml
  ansible.builtin.fail:
    msg: "{{ service_node_not_defined | replace('\n', ' ')}}"
  when: not validation_result.service_node_defined

- name: Fail if service nodes in idrac inventory are not booted
  ansible.builtin.fail:
    msg: "{{ service_node_not_booted | replace('\n', ' ')}}"
  when: validation_result.service_nodes_not_booted
