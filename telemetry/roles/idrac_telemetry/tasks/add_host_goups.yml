---

- name: Include service node metadata vars
  include_vars: "{{ service_node_metadata_path }}"

- name: Get updated host inventory
  get_telemetry_host_inventory:
    bmc_group_data_path: "{{ bmc_group_data_filename }}"
    service_node_metadata: "{{ service_nodes_metadata }}"
  register: host_inventory

# - name: Set fact for service node group data
#   set_fact:
#     sn_admin: "{{ host_inventory.sn_admin_ip }}"
#     sn_active: "{{ host_inventory.sn_active_ip }}"

- name: Add service node admin details to inventory
  add_host:
    name: "{{ item.value }}"
    groups: sn_admin
  loop: "{{ host_inventory.sn_admin_ip }}"

- name: Add active service nodes to inventory
  add_host:
    name: "{{ item.value }}"
    groups: sn_active
  loop: "{{ host_inventory.sn_active_ip }}"
