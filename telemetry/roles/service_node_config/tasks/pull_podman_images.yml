---

- name: Pull podman images from tar file
  block:
    - name: Find all tar files in the image directory
      ansible.builtin.find:
        paths: "{{ omnia_image_tar_directory }}"
        patterns: "*.tar"
        recurse: false
      register: found_tarballs

    - name: Load image tarballs using podman
      containers.podman.podman_load:
        input: "{{ item.path }}"
      loop: "{{ found_tarballs.files }}"
      loop_control:
        label: "{{ item.path }}"
  rescue:
    - name: Failed to load the telemetry images
      ansible.builtin.fail:
        msg: "{{ load_images_fail_msg }}"
