---

- name: Create directories for Podman volumes
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ dir_permissions_755 }}"
  loop:
    - "{{ mysqldb_podman_volumes + activemq_podman_volumes + idrac_telemetry_receiver_podman_volumes + prometheus_podman_volumes }}"

- name: Create Podman bind-mounted volumes
  containers.podman.podman_volume:
    name: "{{ item.name }}"
    state: present
    driver: local
    options:
      - "o=bind"
      - "type=none"
      - "device={{ item.path }}"
  loop:
    - "{{ mysqldb_podman_volumes + activemq_podman_volumes + idrac_telemetry_receiver_podman_volumes + prometheus_podman_volumes }}"
