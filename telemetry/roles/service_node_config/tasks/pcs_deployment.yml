---

- name: Create directories and render configuration files for HA nodes
  service_ha_pcs_template:
    service_node_metadata: "{{ hostvars['localhost']['service_nodes_metadata'] }}"
    service_node_base_dir: "{{ service_node_base_dir }}"
    file_permissions: "{{ file_permissions }}"
    oim_shared_path: "{{ oim_shared_path }}"
    vars_file: "{{ role_path }}/vars/main.yml"
    tmpl_telemetry: "{{ role_path }}/templates/pcs-start.sh.j2"
  delegate_to: localhost
  connection: local
